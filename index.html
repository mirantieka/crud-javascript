<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="mt-4">CRUD with Javascript</h1>
      <div class="table-responsive-sm-md">
        <table id="tableForm">
          <tr>
            <td>
              <form
                name="lingkup_layanan_form"
                onsubmit="event.preventDefault(); onFormSubmit();"
                autocomplete="off"
              >
              <div class="row mt-2">
                <label for="nama">Nama</label>
                <input
                  type="text"
                  name="nama"
                  class="input-form"
                  id="nama"
                  name="nama"
                />
              </div>
                <div class="row mt-2">
                  <label for="pendidikan">Pendidikan terakhir</label>
                  <select
                    name="pendidikan"
                    id="pendidikan"
                    class="input-form"
                  ></select>
                </div>
                <div class="row mt-2">
                  <label for="institusi">Institusi</label>
                  <input
                    type="text"
                    name="institusi"
                    class="input-form"
                    id="institusi"
                    name="institusi"
                  />
                </div>
                <div class="button-group mt-4">
                  <input type="reset" value="Clear" class="btn btn-secondary" />
                  <input
                    type="submit"
                    value="Submit"
                    class="btn btn-success btn-submit"
                  />
                </div>
              </form>
            </td>
          </tr>
        </table>
      </div>
      <div class="table-responsive-sm-md">
        <table class="table table-striped" id="tableList">
          <thead>
            <tr>
              <th scope="col">Nama</th>
              <th scope="col">Pendidikan terakhir</th>
              <th scope="col">Institusi</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
